<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FlexBox Nav</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		
		<nav class="flex-nav">

			<!--ul is the flex container-->
			<ul>
				<!-- li's are the flex items -->
				<li><a href="#">Item 01</a></li>
				<li><a href="#">Item 02</a></li>
				<li><a href="#">Item 03</a></li>
				<li><a href="#">Item 04</a></li>
				<li><a href="#">Item 05</a></li>
				<li><a href="#">Item 06</a></li>

				<!-- The social classes will be grouped separately by the FlexBox style 
						 Note that all of these also use font awesome styling -->
				<li class="social">
					<!-- the i tag traditionally means 'italic', but means alternative voice or mood -->
					<a title="http://twitter.com/rmemory" href="http://twitter.com/rmemory"><i class="fa fa-twitter"></i></a>
				</li>
				<li class="social">
					<a title="http://facebook.com/richard.memory" href="http://facebook.com/richard.memory"><i class="fa fa-facebook"></i></a>
				</li>
				<li class="social">
					<a title="http://github.com/rmemory" href="http://github.com/rmemory"><i class="fa fa-github"></i></a>
				</li>
				<li class="social">
					<a title="http://bitbucket.org/rmemory" href="http://bitbucket.org/rmemory"><i class="fa fa-bitbucket"></i></a>
				</li>
				<li class="social">
					<a title="http://bitbucket.org/rmemory" href="http://bitbucket.org/rmemory"><i class="fa fa-bitbucket"></i></a>
				</li>
			</ul>
		</nav>

	</div>

</body>
</html>
